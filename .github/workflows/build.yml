name: Build

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: simple

      - name: Checkout Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: Switch vendor/lib
        run: |
          cd theos/vendor/lib
          git fetch origin leptos/libroot-102348f
          git checkout ddb22e1bfa89886ada39b6feeab51ea4bbe78acc

      - name: Download Toolchain
        run: |
          curl -sL https://github.com/kabiroberai/swift-toolchain-linux/releases/download/v2.3.0/swift-5.8-ubuntu20.04.tar.xz \
            -o swift-5.8-ubuntu20.04.tar.xz

      - name: Install Toolchain
        run: |
          tar -xf swift-5.8-ubuntu20.04.tar.xz -C theos/toolchain/

      - name: Download SDK
        run: |
          curl -sL https://github.com/theos/sdks/releases/download/master-146e41f/iPhoneOS16.5.sdk.tar.xz \
            -o iPhoneOS16.5.sdk.tar.xz

      - name: Install SDK
        run: |
          tar -xf iPhoneOS16.5.sdk.tar.xz -C theos/sdks/

      - name: Build
        run: |
          export THEOS="$(pwd)/theos"
          cd simple
          make

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libroot_oldabi
          path: simple/.theos/obj/debug/Simple.dylib
          if-no-files-found: error
